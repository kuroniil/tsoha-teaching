{% extends "layout.html" %}
{% block content %}
<h1>Muokkaat kurssia</h1>
<b>Lisää tekstimateriaalia</b>
<br>
<form action="/addcontent/{{ id }}" method="post">
    Teksti: <br>
    <textarea name="content" rows="10" cols="100"></textarea>
    <br>
    <input type="submit" value="Lisää">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
<br>
<b>Lisää monivalintatehtävä</b>
<br>
<form action="/create/{{ id }}" method="POST">
    <p>Kysymys:<br>
    <input type="text" name="question"></p>
    <p>Vaihtoehto 1:<br>
    <input type="text" name="choice"></p>
    <p>Vaihtoehto 2:<br>
    <input type="text" name="choice"></p>
    <p>Vaihtoehto 3:<br>
    <input type="text" name="choice"></p>
    <p>Vaihtoehto 4:<br>
    <input type="text" name="choice"></p>
    <p>Oikea vastaus vaihtoehto:<br>
    <input type="number" min="1" max="4" name="answer"></p>
    <input type="submit" value="Lisää tehtävä">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    <br>
    <p><a href="/deletecourseconfirm/{{  id  }}" class="btn btn-dark">Poista kurssi</a></p>
    {% endblock %}
